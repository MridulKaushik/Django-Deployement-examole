<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>appFive</title>
        {% load static %}
        <link href="{% static 'CSS/styles.css' %}" type="text/css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a class="navbar-brand brandname" href="/" target="_blank" rel="noopener noreferrer" title="Image">
                    BRAND
                </a>
        
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'appfive:home' %}" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="{% url 'appfive:other' %}" class="nav-link px-2 link-dark">Other</a></li>
                    <li><a href="{% url 'appfive:register' %}" class="nav-link px-2 link-dark">Register</a></li>
                    <li><a href="{% url 'admin:index' %}" class="nav-link px-2 link-dark">Admin</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
                


                <div class="col-md-3 text-end">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'appfive:user_login' %}" name="login" class="nav-link px-2">
                        <button type="button" class="btn btn-outline-primary me-2">Login</button>
                        </a>
                    {% else %}
                        <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-primary">LOGOUT</button>
                        </a>
                    {% endif %}
                </div>    
            </header>
        </div>
        {% block body_block %}

        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="" type="javascript/text"></script>
    </body>
</html>
