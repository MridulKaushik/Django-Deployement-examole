<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% load static %}
        <link rel="stylesheet" href="{% static 'CSS/login_styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://kit.fontawesome.com/a3989a4830.css" crossorigin="anonymous">
        <title>Login Form</title>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container log-in-container">
                <form action="{% url 'appfive:user_login' %}" method="POST">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <div class="social-container">
                        <a href="https://www.facebook.com/" title="facebook" class="social"><i class="fa-brands fa-facebook"></a>
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" title="twitter" class="social"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input name = "username" type="email" placeholder="Username/Email" />
                    <input name="password" type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button type="submit" id="log_btn" class="btn btn-outline-success">Log In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>Login Here</h1>
                        <p>Django Project Five Login Page
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
